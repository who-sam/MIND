  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        theme: {
          extend: {
            colors: {

    <link rel="preconnect" href="https://fonts.googleapis.com">
